<!DOCTYPE html>
<html lang="en">

<head>

    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <h1 style="color: blue">Digit Recognizer</h1>
  <p>Draw a single number from 0-9 and choose algorithm to be used</p>
    
<canvas id="canvas" height="300px" width="300px" style="border:1px solid #000000;"></canvas>

<div>
    <input type="submit" class="btn btn-primary" onclick="save()">
    <input type="submit" id='clear' value='Clear' class="btn btn-primary">
</div>
    

<select id='algorithm' class="form-control">
    <option value='DNN'>Dense Neural Network</option>
    <option value='CNN'>Convolutional Neural Network</option>
    <!--<option value='TBD'>TBD:Algorithm</option>-->
</select>




</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script> 


    
//canvas = document.getElementById('canvas')
context = document.getElementById('canvas').getContext("2d");

//var dataURL = canvas.toDataURL('image/png');

    
function save(){ 
 	  var canvas = document.getElementById('canvas'); 
      var dataURL = canvas.toDataURL()
      var algorithm = $('#algorithm').val();
 	  //document.getElementById('image').value = canvas.toDataURL('image/png');
 	  //document.forms["form1"].submit(); 
      $.ajax({
        type: "POST",
        url: "/upload-image",
        data:{
            imageBase64: dataURL,
            algorithm: algorithm,
            }
        }).done(function() {
            console.log('sent');
        });
    } 


$('#canvas').mousedown(function(e){
  var mouseX = e.pageX - this.offsetLeft;
  var mouseY = e.pageY - this.offsetTop;
		
  paint = true;
  addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop);
  redraw();
});
    
$('#canvas').mousemove(function(e){
  if(paint){
    addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop, true);
    redraw();
  }
});
 $('#canvas').mouseup(function(e){
  paint = false;
});
 $('#canvas').mouseleave(function(e){
  paint = false;
});
var clickX = new Array();
var clickY = new Array();
var clickDrag = new Array();
var paint;
document.getElementById('clear').addEventListener('click', function() {
        context.clearRect(0, 0, canvas.width, canvas.height);
    clickX = new Array()
    clickY = new Array()

      });
    
function addClick(x, y, dragging){
  clickX.push(x);
  clickY.push(y);
  clickDrag.push(dragging);
}

function redraw(){
  context.clearRect(0, 0, context.canvas.width, context.canvas.height); // Clears the canvas
  
  context.strokeStyle = "black";
  context.lineJoin = "round";
  context.lineWidth = 10;
			
  for(var i=0; i < clickX.length; i++) {		
    context.beginPath();
    if(clickDrag[i] && i){
      context.moveTo(clickX[i-1], clickY[i-1]);
     }else{
       context.moveTo(clickX[i]-1, clickY[i]);
     }
     context.lineTo(clickX[i], clickY[i]);
     context.closePath();
     context.stroke();
  }
}
</script>
     


</html>
